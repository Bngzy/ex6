  <h2>圆明园简介</h2>
  <p>圆明园是清代大型皇家园林，由圆明园、长春园、绮春园三园组成，有园林风景百余处，建筑面积约16万平方米，一百五十余景。圆明园占地面积350多公顷，建筑面积达20万平方米，一百五十余景，有“万园之园”之称。</p>

  <h2>十二铜首</h2>
  <p>十二铜首是圆明园海晏堂外的喷泉的一部分，由意大利传教士郎世宁设计，清宫廷匠师制作。十二铜首代表中国十二生肖，每天轮流喷水，蔚为奇观。1860年英法联军侵略中国，火烧圆明园，兽首铜像开始流失海外。</p>
